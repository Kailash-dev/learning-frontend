<div class="min-h-screen bg-gradient-to-r from-blue-200 to-indigo-400 flex items-center justify-center px-4">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Welcome Back</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="signInForm">
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>
  
        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>
  
        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center">
            <input
              type="checkbox"
              class="form-checkbox text-blue-500 focus:ring-2 focus:ring-blue-400"
            />
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300"
        >
          Sign In
        </button>
      </form>
  
      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="w-full border-t border-gray-300"></div>
        <span class="px-3 text-sm text-gray-500">OR</span>
        <div class="w-full border-t border-gray-300"></div>
      </div>
  
      <!-- Social Login Buttons -->
      <div class="flex flex-col space-y-4">
        <button class="flex items-center justify-center bg-gray-100 text-gray-600 py-3 rounded-lg hover:bg-gray-200 transition">
          <img
            src="https://www.svgrepo.com/show/355037/google.svg"
            alt="Google"
            class="w-5 h-5 mr-2"
          />
          Sign in with Google
        </button>
        <button class="flex items-center justify-center bg-gray-100 text-gray-600 py-3 rounded-lg hover:bg-gray-200 transition">
          <img
            src="https://www.svgrepo.com/show/157006/facebook.svg"
            alt="Facebook"
            class="w-5 h-5 mr-2"
          />
          Sign in with Facebook
        </button>
      </div>
    </div>
  </div>
